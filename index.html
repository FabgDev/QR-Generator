<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <div class="content">
    <h1 class="title">QR Code Generator</h1>
    <div class="card-container">
      <div class="card-container__card">
        <img class="card__code" src="qr-code-component-main/images/image-qr-code.png" />
        <h2 class="card__title">Generate your QR code</h2>
        <p class="card__text">
          Scan the QR code to visit the page you've linked. You can share the
          code with anyone by clicking the option below
        </p>
      </div>
    </div>
  </div>
